<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>demo</title>
        <base href="" target="_blank" />
        <!--base的target指修改默认为弹出新页面，否则默认是_self-->
    </head>
    <body>
        <h1>你好</h1>
        <h2>你好</h2>
        <h3>你好</h3>
        <div>华为</div>
        <div>Mate<span>30</span></div>
        <!--span不会换行，但似乎找不到其他用处了-->
        <span>手机</span>
        <a href="https://www.bilibili.com/" target="_self">bilibili</a>
        <p>你存在，我深深的脑海里</p>
        <p>我的&nbsp;&nbsp;心里，我的。。</p>
        <!--&nbsp;是空格符-->
        <span>123</span>
        <a href="http://www.huawei.com">huawei</a>
        <p></p>
        <a href="javascript:void(0)">void</a>
        <a href="javascript:;">void_2</a>
        <!--这两种js都是空连接-->
        <img src="./demo.png" alt="一张图片" width="500" title="屏幕截图" />
        <input type="text" />
    </body>
</html>
