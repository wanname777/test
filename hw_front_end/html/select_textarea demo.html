<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>select_textarea demo</title>
    </head>
    <body>
        <div>请选择科目</div>
        <div>
            <select name="course" id="s1" size="2" multiple>
                <option value="Math">数学</option>
                <option value="Chinese">语文</option>
                <option value="English" selected>英语</option>
            </select>
        </div>
        <div>
            <textarea name="remarks" id="r1" cols="30" rows="10"></textarea>
        </div>
    </body>
</html>
