<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>通配符选择器与元素选择器</title>
        <style>
            * {
                margin: 3px;
                padding: 3px;
            }
            h1 {
                color: red;
                background: brown;
            }
            p {
                background: blue;
            }
        </style>
    </head>
    <body>
        <h1>h1：大家好，我又来了</h1>
        <div style="background: yellow;">华为路由器</div>
        <p>干得漂亮</p>
        <ul>
            <li>heiheihei</li>
        </ul>
    </body>
</html>
