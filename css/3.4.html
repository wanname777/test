<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>列表样式</title>
        <style>
            ul.list1{
                list-style-image: url(../html/p40.png);  
                list-style-position: inside;
                list-style-type: square;
            }
            ul.list2{
                list-style-type: decimal;
            }
            ul.list3{
                list-style: inside lower-alpha;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>华为手机</li>
            <li>华为笔记本</li>
            <li>华为云</li>
        </ul>
        <ul class="list1">
            <li>华为手机</li>
            <li>华为笔记本</li>
            <li>华为云</li>
        </ul>
        <ul class="list2">
            <li>华为手机</li>
            <li>华为笔记本</li>
            <li>华为云</li>
        </ul>
        <ul class="list3">
            <li>华为手机</li>
            <li>华为笔记本</li>
            <li>华为云</li>
        </ul>
        <ol class="list4">
            <li>华为手机</li>
            <li>华为笔记本</li>
            <li>华为云</li>
        </ol>
    </body>
</html>
