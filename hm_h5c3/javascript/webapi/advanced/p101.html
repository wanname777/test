<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>p101_demo</title>
        <style>
            .box {
                position: relative;
                top: 200px;
                left: 100px;
                width: 400px;
                height: 400px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <script>
            var box = document.querySelector('.box');
            box.addEventListener('mousemove', function (e) {
                var X = e.pageX - this.offsetLeft,
                    Y = e.pageY - this.offsetTop;
                if (X >= 0 && Y >= 0) {
                    this.innerHTML = X + ',' + Y;
                    // console.log(X, Y);
                }
            });
        </script>
    </body>
</html>
