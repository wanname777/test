<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>p86_demo</title>
    </head>
    <body>
        <button>点击发送</button>
        <script>
            var btn = document.querySelector('button');
            btn.addEventListener('click', function () {
                this.disabled = true;
                this.innerHTML = '剩余5秒再次发送';
                var time = 4;
                var timer = setInterval(() => {
                    if (time == 0) {
                        clearInterval(timer);
                        this.innerHTML = '点击发送';
                        this.disabled = false;
                    } else {
                        this.innerHTML = '剩余' + time-- + '秒再次发送';
                    }
                }, 1000);
            });
            // 父亲有定位则以父亲为准，获取是动态获取的，且值不加px
            // width和height获得的是padding+border+width，不包括margin，这个值是只读的
            console.log(
                btn.offsetParent,
                btn.offsetLeft,
                btn.offsetTop,
                btn.offsetWidth,
                btn.offsetHeight
            );
            console.log(btn.style.width);
            // style只能获得行内样式，不能获得表内的样式，值加px
        </script>
    </body>
</html>
