<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table表格list列表form表单</title>
        <!-- 更多table使用建议参考：
        D:\vscode\vs_end_01\hw_front_end\html\table demo.html
        D:\vscode\vs_end_01\hw_front_end\html\table example.html -->
    </head>
    <body>
        <table
            align="center"
            border="1"
            cellspacing="0"
            cellpadding="10px"
            width="500px"
            height="250px"
        >
            <thead>
                <tr>
                    <th>排名</th>
                    <th>关键词</th>
                    <th>趋势</th>
                    <th>今日搜索</th>
                    <th>最近七日</th>
                    <th>相关连接</th>
                </tr>
            </thead>
            <tbody>
                <caption>
                    <strong>小说排行</strong>
                </caption>
                <tr>
                    <td>1</td>
                    <td rowspan="2">鬼吹灯</td>
                    <td>
                        <img
                            src="../../images/table表格属性表.png"
                            alt="demo"
                            width="20px"
                        />
                    </td>
                    <td>345</td>
                    <td>123</td>
                    <td>
                        <a
                            href="http://www.baidu.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >百度</a
                        >
                        <a
                            href="http://www.huaweiyun.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >华为云</a
                        >
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <!-- <td>盗墓笔记</td> -->
                    <td>-</td>
                    <td>124</td>
                    <td>65423</td>
                    <td>
                        <a
                            href="http://www.baidu.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >百度</a
                        >
                        <a
                            href="http://www.huaweiyun.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >华为云</a
                        >
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>西游记</td>
                    <td>+</td>
                    <td>212</td>
                    <td>77777</td>
                    <td>
                        <a
                            href="http://www.baidu.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >百度</a
                        >
                        <a
                            href="http://www.huaweiyun.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >华为云</a
                        >
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td colspan="2">东游记</td>
                    <!-- <td>+</td> -->
                    <td>23</td>
                    <td>352</td>
                    <td>
                        <a
                            href="http://www.baidu.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >百度</a
                        >
                        <a
                            href="http://www.huaweiyun.com"
                            target="_blank"
                            rel="noopener noreferrer"
                            >华为云</a
                        >
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <table border="1">
                <caption>
                    demo
                </caption>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>小明</td>
                        <td>男</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>小红</td>
                        <td>女</td>
                        <td>20</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            还不错
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
