<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>p56_demo</title>
    </head>
    <body>
        <!-- <h4>青春不常在，抓紧谈恋爱</h4> -->
        <form action="https://www.huaweiyun.com" method="get" target="_blank">
            <table height="500px" align="center">
                <caption>
                    <h4>青春不常在，抓紧谈恋爱</h4>
                </caption>
                <colgroup>
                    <col width="100px" />
                    <col width="500px" />
                </colgroup>
                <thead></thead>
                <tbody>
                    <tr>
                        <td>性别</td>
                        <td>
                            <input
                                type="radio"
                                name="gender"
                                id="male"
                                value="male"
                            />
                            <label for="male">
                                男
                                <img
                                    src="D:/vscode/vs_end_01/images/male.webp"
                                    alt="male"
                                    height="12px"
                                    width="12px"
                                />
                            </label>
                            <input
                                type="radio"
                                name="gender"
                                id="female"
                                value="female"
                            />
                            <label for="female">
                                女
                                <img
                                    src="D:/vscode/vs_end_01/images/female.webp"
                                    alt="female"
                                    height="12px"
                                    width="10px"
                                />
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>生日</td>
                        <td>
                            <select name="date" id="year">
                                <option value="nan" selected
                                    >--请选择年--</option
                                >
                                <option value="y1999">1999</option>
                                <option value="y2000">2000</option>
                                <option value="y2001">2001</option>
                                <option value="y2002">2002</option>
                                <option value="y2003">2003</option>
                                <option value="y2004">2004</option>
                                <option value="y2005">2005</option>
                                <option value="y2006">2006</option>
                                <option value="y2007">2007</option>
                                <option value="y2008">2008</option>
                            </select>
                            <select name="date" id="month">
                                <option value="nan" selected
                                    >--请选择月--</option
                                >
                                <option value="m1">1</option>
                                <option value="m2">2</option>
                                <option value="m3">3</option>
                                <option value="m4">4</option>
                                <option value="m5">5</option>
                                <option value="m6">6</option>
                                <option value="m7">7</option>
                                <option value="m8">8</option>
                                <option value="m9">9</option>
                                <option value="m10">10</option>
                                <option value="m11">11</option>
                                <option value="m12">12</option>
                            </select>
                            <select name="date" id="day">
                                <option value="nan" selected
                                    >--请选择日--</option
                                >
                                <option value="d1">1</option>
                                <option value="d2">2</option>
                                <option value="d3">3</option>
                                <option value="d4">4</option>
                                <option value="d5">5</option>
                                <option value="d6">6</option>
                                <option value="d7">7</option>
                                <option value="d8">8</option>
                                <option value="d9">9</option>
                                <option value="d10">10</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>所在地区</td>
                        <td>
                            <input
                                type="text"
                                name="area"
                                id="a1"
                                value="北京"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>婚姻情况</td>
                        <td>
                            <input
                                type="radio"
                                name="marital"
                                id="m1"
                                value="m1"
                            />
                            <label for="m1">未婚</label>
                            <input
                                type="radio"
                                name="marital"
                                id="m2"
                                value="m2"
                            />
                            <label for="m2">已婚</label>
                            <input
                                type="radio"
                                name="marital"
                                id="m3"
                                value="m3"
                            />
                            <label for="m3">离婚</label>
                        </td>
                    </tr>
                    <tr>
                        <td>学历</td>
                        <td>
                            <input
                                type="text"
                                name="education"
                                id="e1"
                                value="幼儿园"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>喜欢的类型</td>
                        <td>
                            <input
                                type="checkbox"
                                name="favorite_type"
                                id="ft1"
                                value="ft1"
                            />
                            <label for="ft1">妩媚的</label>
                            <input
                                type="checkbox"
                                name="favorite_type"
                                id="ft2"
                                value="ft2"
                            />
                            <label for="ft2">可爱的</label>
                            <input
                                type="checkbox"
                                name="favorite_type"
                                id="ft3"
                                value="ft3"
                            />
                            <label for="ft3">小鲜肉</label>
                            <input
                                type="checkbox"
                                name="favorite_type"
                                id="ft4"
                                value="ft4"
                            />
                            <label for="ft4">小腊肉</label>
                            <input
                                type="checkbox"
                                name="favorite_type"
                                id="ft5"
                                value="ft5"
                            />
                            <label for="ft5">攻</label>
                            <input
                                type="checkbox"
                                name="favorite_type"
                                id="ft6"
                                value="ft6"
                            />
                            <label for="ft6">受</label>
                        </td>
                    </tr>
                    <tr>
                        <td>自我介绍</td>
                        <td>
                            <textarea
                                name="self_introduction"
                                id="si1"
                                cols="30"
                                rows="5"
                            >
请自我介绍</textarea
                            >
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="注册" />
                            <input type="reset" value="重新填写" /><br />
                            <input
                                type="checkbox"
                                name="consent"
                                id="s1"
                                checked
                            />
                            <label for="s1">我同意注册条款及会员加入标准</label>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <a
                                href="http://www.baidu.com"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                我是会员，立即登录
                            </a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td>
                            <h4>我承诺</h4>
                            <ul>
                                <li>早睡早起</li>
                                <li>锻炼身体</li>
                                <li>好好学习</li>
                            </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
