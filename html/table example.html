<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table example</title>
    </head>
    <body>
        <table border="5" cellspacing="0" cellpadding="5" align="center">
            <caption>
                华为手机
            </caption>
            <colgroup width="100" span="4"></colgroup>
            <thead>
                <tr>
                    <th>型号</th>
                    <th>图片</th>
                    <th>价格</th>
                    <th>数量</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td>P40</td>
                    <td><img src="./p40.png" alt="p40" width="500" /></td>
                    <td>5000</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Mate30</td>
                    <td><img src="./mate30.png" alt="mate30" width="500" /></td>
                    <td>4000</td>
                    <td>3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="center" bgcolor="yellow">
                        consume:42000
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
