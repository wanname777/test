<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>input demo</title>
    </head>
    <body>
        <form action="https://www.huawei.com" method="get" align="center">
            <div>你想要购买什么手机？</div>
            <div>
                用户名：
                <input type="text" name="user" />
            </div>
            <div>
                密码：
                <input type="password" name="pwd" />
            </div>
            <div>
                型号：
                <input type="radio" name="phone" id="p" value="p40" />
                <label for="p">P40</label>
                <input type="radio" name="phone" id="m" value="mate30" />
                <label for="m">Mate30</label>
                <input type="radio" name="phone" id="h" value="honor30" />
                <label for="h">荣耀30</label>
            </div>
            <div>
                配件：
                <input
                    type="checkbox"
                    name="part"
                    id="w"
                    value="wired_headset"
                />
                <label for="w">有线耳机</label>
                <input type="checkbox" name="part" id="c" value="power_bank" />
                <label for="c">充电宝</label>
            </div>
            <div>
                <input type="submit" value="提交" />
                <input type="reset" value="重置" />
            </div>
        </form>
    </body>
</html>
