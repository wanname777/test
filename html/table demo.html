<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>table demo</title>
    </head>
    <body>
        <table
            border="20"
            width="500"
            height="500"
            cellspacing="0"
            cellpadding="5"
        >
            <caption>
                employee information
            </caption>
            <colgroup>
                <col bgcolor="red" />
                <col bgcolor="green" />
            </colgroup>
            <thead>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>tender</th>
                    <th>qq</th>
                </tr>
            </thead>
            <tbody align="center">
                <tr>
                    <td rowspan="2" valign="top">zhangsan</td>
                    <td colspan="2" align="right" valign="bottom">18</td>
                    <!-- <td>male</td> -->
                    <td>123123123123</td>
                </tr>
                <tr>
                    <!-- <td>xiaomei</td> -->
                    <td>20</td>
                    <td>famale</td>
                    <td>456456456</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>nothing</td>
                    <td>nothing</td>
                    <td>nothing</td>
                    <td>nothing</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
